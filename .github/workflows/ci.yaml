name: CI / Build and Code Quality Checks

on:

  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]

  workflow_dispatch:

jobs:
  build-and-check:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run Lint Check
        run: npm run lint

      - name: Run Format Check
        run: npm run format
        
      - name: Run Production Build
        run: npm run build
        
        if: always()
